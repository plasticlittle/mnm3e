<ol class="items-list expressions-list"><li class="items-header flexrow"><h3 class="item-name expression-name flexrow">{{ localize 'MNM3E.ExpressionKey' }}</h3><div class="expression-value">{{ localize 'MNM3E.ExpressionValue' }}</div><div class="item-controls expression-controls flexrow"><a class="expression-control" data-action="create" title="{{ localize 'MNM3E.ExpressionCreate' }}"><i class="fas fa-plus">{{ localize "MNM3E.Add" }}</i></a></div></li><ol class="item-list"><li class="item expression flexcol">{{#each data.expressions as |expression|}}<div class="item-name expression-name flexrow"><input name="data.expressions.{{@index}}.key" type="text" value="{{expression.key}}" placeholder="{{ localize 'MNM3E.ExpressionKey' }}"/><input name="data.expressions.{{@index}}.formula" type="text" value="{{expression.formula}}" placeholder="{{ localize 'MNM3E.ExpressionValue' }}"/><div class="item-controls expression-controls flexrow"><a class="expression-control" data-action="delete" data-index="{{@index}}" title="{{ localize 'MNM3E.ExpressionDelete' }}"><i class="fas fa-trash"></i></a></div></div>{{/each}}</li></ol></ol>
